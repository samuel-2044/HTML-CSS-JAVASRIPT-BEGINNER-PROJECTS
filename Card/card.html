<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <link rel="stylesheet" href="card.css">
  <!--Font | Optional-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700">
</head>
<body>
  <!--Wrapper | For this page - !!ignore-->
  <div class="wrapper">
    <!-- fifa-player-card -->
    <div class="fifa-player-card">
      <!--Player Card Top-->
      <div class="player-card-top">
        <div class="player-master-info">
          <div class="player-rating">
            <span>85</span>
          </div>
          <div class="player-position">
            <span>RW</span>
          </div>
          <div class="player-nation">
            <img src="/images/Flag_of_Cameroon.svg.png" alt="Cameroon" draggable="false">
          </div>
          <div class="player-club">
            <img src="/images/Manchester_United_FC_crest.svg.png" alt="Manchester_United_FC_crest" draggable="false">
          </div>
        </div>
        <div class="player-picture">
          <img src="/images/627735_bryan_mbeumo_20251025173113.png" alt="627735_bryan_mbeumo_20251025173113" draggable="false">
          <div class="player-extra">
            <span>4*CF</span>
            <span>4*AM</span>
          </div>
        </div>
      </div>
      <!-- Player Card Bottom-->
      <div class="player-card-bottom">
        <div class="player-info">
          <!-- Player Name -->
          <div class="player-name">
            <span>Bryan Mbeumo</span>
          </div>
          <!-- Player Skills -->
          <div class="player-skills">
            <div class="skill">Elite Dribbling</div>
            <div class="skill">Counter Attacking</div>
            <div class="skill">Ball Control</div>
          </div>
          <!-- Player Attributes-->
          <div class="player-attributes">
            <div class="player-attributes-col">
              <span>
                <span class="value">95</span>
                <span class="attribute">PAC</span>
              </span>
              <span>
                <span class="value">90</span>
                <span class="attribute">SHO</span>
              </span>
              <span>
                <span class="value">93</span>
                <span class="attribute">PAS</span>
              </span>
            </div>
            <div class="player-attributes-col">
              <span>
                <span class="value">97</span>
                <span class="attribute">DRI</span>
              </span>
              <span>
                <span class="value">55</span>
                <span class="attribute">DEF</span>
              </span>
              <span>
                <span class="value">80</span>
                <span class="attribute">PHY</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
