<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Sign Up Here</header>
            <form action="#">
                 <div class="field">
                     <i class="fa fa-user"></i>
                     <input type="text" placeholder="Enter Your Name" required>
                 </div>
                 <div class="field space">
                     <i class="fa fa-envelope"></i>
                     <input type="email" placeholder="Enter Email" required>
                 </div>
                <div class="field space">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="pass-key" placeholder="Enter Password" required>
                    <span class="show">SHOW</span>
                </div>
                <div class="field space">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="SIGN UP">
                </div>
            </form>

            <div class="login">Or Login with</div>
            <div class="links">
                <div class="facebook">
                    <i class="fa fa-facebook"> <span>Facebook</span></i>
                </div>
                <div class="gmail">
                    <i class="fa fa-envelope"><span>G-Mail</span></i>
                </div>
            </div>
            <div class="signup">Already have an account? <a href="#">Login Now</a></div>
        </div>
    </div>
    
</body>
</html>
