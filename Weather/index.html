<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather Explorer</h1>
            <p>Stay updated with the latest weather conditions</p>
        </header>

        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name..." onkeypress="handleEnter(event)">
            <button onclick="getWeather()">Search</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="loading" class="loading">Loading weather data...</div>

        <div class="watermark">By Makos Tech</div>

        <div class="weather-container">
            <section class="current-weather">
                <div class="icon">
                    <!-- Current Weather Icon -->
                </div>
                <div class="info">
                    <h2 id="cityName">City</h2>
                    <p id="temperature">--°C</p>
                    <p id="description">Description: --</p>
                    <p id="feels-like">Feels like: --</p>
                    <p id="humidity">Humidity: --</p>
                    <p id="wind">Wind: --</p>
                </div>
            </section>

            <section class="forecast">
                <!-- Forecast Days -->
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
