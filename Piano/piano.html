<!DOCTYPE html>
<!-- By Makos Tech -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Piano JavaScript | Makos Tech</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Playable PIANO</h2>
        <div class="column volume-slider">
          <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="column keys-checkbox">
          <span>Show Keys</span><input type="checkbox" checked>
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>A</span></li>
        <li class="key black" data-key="w"><span>A#<br>B♭</span></li>
        <li class="key white" data-key="s"><span>B</span></li>
        <li class="key black" data-key="e"><span>C#<br>D♭</span></li>
        <li class="key white" data-key="d"><span>C</span></li>
        <li class="key white" data-key="f"><span>D</span></li>
        <li class="key black" data-key="t"><span>D#<br>E♭</span></li>
        <li class="key white" data-key="g"><span>E</span></li>
        <li class="key black" data-key="y"><span>F#<br>G♭</span></li>
        <li class="key white" data-key="h"><span>F</span></li>
        <li class="key black" data-key="u"><span>G#<br>A♭</span></li>
        <li class="key white" data-key="j"><span>G</span></li>
        <li class="key white" data-key="k"><span>A</span></li>
        <li class="key black" data-key="o"><span>A#<br>B♭</span></li>
        <li class="key white" data-key="l"><span>B</span></li>
        <li class="key black" data-key="p"><span>C#<br>D♭</span></li>
        <li class="key white" data-key=";"><span>C</span></li>
        <li class="key white" data-key="z"><span>D</span></li>
        <li class="key black" data-key="i"><span>D#<br>E♭</span></li>
        <li class="key white" data-key="x"><span>E</span></li>
        <li class="key black" data-key="["><span>F#<br>G♭</span></li>
        <li class="key white" data-key="c"><span>F</span></li>
        <li class="key black" data-key="r"><span>G#<br>A♭</span></li>
        <li class="key white" data-key="v"><span>G</span></li>
      </ul>
      <footer>By Makos Tech</footer>
    </div>
      <script src="main.js"></script>
  </body>
</html>
